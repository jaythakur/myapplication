<div class="col-md-6 col-md-offset-3">
  <h1>Welcome {{currentUser.USERNAME}}!</h1>
  <p>You're logged in with Angular 2!!</p>
 
</div>
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list item goal. what do you want to in your life?</p>
      <form>
        <input type="text" class="txt" name="item" [(ngModel)]="goalText" placeholder="Life goal...">
        <input type="button" class="btn" [value]="btnTxt" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)"> {{ goal }} </p>
    </div>
  </div>
